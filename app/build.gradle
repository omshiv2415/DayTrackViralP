apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.viral.omshiv.daytrackviralp'
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 8
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services:6.1.+'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.android.support:gridlayout-v7:20.0.0'
    compile files('libs/FlurryAnalytics/FlurryAnalytics-5.0.0.jar')
    compile project(':facebook')
    compile files('libs/Parse-1.8.1/Parse-1.8.1.jar')
    compile files('libs/Parse-1.8.1/ParseCrashReporting-1.8.1.jar')
}

